<div class="listings">
    @for (layout of layoutsData;track $index ){
    <section>
        <img image-place-holder [mainImageUrl]="layout.image" [src]="layout.image" [alt]="layout.heading" class="image">
        <h5>
            {{layout.heading}}
        </h5>
        <p>
            {{layout.text}}
        </p>
    </section>
    }
</div>
