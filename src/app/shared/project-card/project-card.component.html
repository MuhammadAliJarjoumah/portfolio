<mat-card appearance="outlined">
    <div class="image-container">
        <img image-place-holder mat-card-image [mainImageUrl]="project.imageUrl" [alt]="project.title" loading="lazy"
            class="project-image" (click)="onClickLink(project.link)">
        <div class="project-link">
            <div class="text">
                {{project.title}} <fa-icon icon="arrow-up-right-from-square"></fa-icon>

            </div>
        </div>
    </div>
    <mat-card-content>
        <h3>
            {{ project.title }}
        </h3>
        <p>{{ project.description }}</p>
        <div class="tags">
            @for (tag of project.tags; track $index){
            <mat-chip>{{tag}}</mat-chip>
            }
        </div>
    </mat-card-content>
